program: auto_drawer.py
method: bayes
metric:
  name: validation/acc
  goal: maximize
parameters:
  number_of_layers:
    min: 1
    max: 5
  number_of_heads:
    min: 2
    max: 6
  dropout_rate:
    min: 0.15
    max: .5
  lr:
    distribution: log_uniform_values
    min: 0.005
    max: 0.1
  batch_size:
    values: [ 4, 8, 16 ]
  epochs:
    values: [ 350, 500 ]
  embedding_dimension:
    values: [ 254, 512, 1024 ]

