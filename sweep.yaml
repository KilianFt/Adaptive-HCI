program: main.py
command:
  - ${env}
  - ${interpreter}
  - -O
  - ${program}
  - ${args}
metric:
  name: population/mean_f1
  goal: maximize
method: random
parameters:
  criterion_key:
    value: 'bce'
  random_seed:
    value: 100
  general_model_config:
    parameters:
      patch_size:
        value: 8
      dim:
        value: 256
      depth:
        value: 2
      heads:
        value: 5
      mlp_dim:
        value: 256
      dropout:
        value: 0.21
      emb_dropout:
        value: 0.1735
  pretrain:
    parameters:
      epochs:
        value: 50
      batch_size:
        value: 128
      lr:
        value: 0.00083
      train_fraction:
        value: 0.7
      do_pretraining:
        values: [ True, False ]
  finetune:
    parameters:
      n_frozen_layers:
        value: 0
      num_episodes:
        value: 10
      epochs:
        value: 70
      lr:
        value: 0.0002269
        # distribution: log_uniform_values
        # min: 0.00005
        # max: 0.0005
      batch_size:
        value: 64
      do_finetuning:
        values: [ True, False ]
  online:
    parameters:
      num_episodes:
        # value: 30
        min:
          1
        max:
          30
        # values: [ 1, 2, 3, 30 ]
      batch_size:
        value: 32
      epochs:
        values: [ 5, 10, 20 ]
      lr:
        # value: 0.0005
        distribution: log_uniform_values
        min: 0.0002
        max: 0.0007
      num_sessions:
        value: 1
      n_frozen_layers:
        value: 0
      train_intervals:
        value: 1
      first_training_episode:
        value: 0
      additional_train_episodes:
        value: 30
      adaptive_training:
        value: False
      balance_classes:
        value: False
      buffer_size:
        value: 3_000
