program: main.py
command:
  - ${env}
  - ${interpreter}
  - -O
  - ${program}
  - ${args}
metric:
  name: 608d423e7c60461/finetune/validation/acc
  goal: maximize
method: random
parameters:
  criterion_key:
    value: 'ce'
  random_seed:
    value: 100
  general_model_config:
    parameters:
      patch_size:
        values: [ 2, 4, 8 ]
      dim:
        values: [ 128, 256, 512 ]
      depth:
        min: 1
        max: 6
      heads:
        min: 2
        max: 6
      mlp_dim:
        values: [ 128, 256, 512 ]
      dropout:
        # value: 0.21
        min: 0.1
        max: 0.5
      emb_dropout:
        # value: 0.1735
        min: 0.1
        max: 0.5
  pretrain:
    parameters:
      epochs:
        values: [ 30, 50, 70 ]
      batch_size:
        values: [ 64, 128 ]
      lr:
        distribution: log_uniform_values
        min: 0.0001
        max: 0.001
      # train_fraction:
      #   value: 0.7
      do_pretraining:
        value: True
  finetune:
    parameters:
      n_frozen_layers:
        values: [ 0, 1 ]
      # num_episodes:
      #   value: 10
      epochs:
        values: [ 50, 70, 100 ]
      lr:
        # value: 0.0002269
        distribution: log_uniform_values
        min: 0.0001
        max: 0.001
      batch_size:
        values: [ 32, 64, 128 ]
      do_finetuning:
        value: True
